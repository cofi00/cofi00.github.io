<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: start; 
            min-height: 100vh; 
        }
        .top-bar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: left;
            width: 100%; 
            box-sizing: border-box; 
        }
        .menu-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .centered-container {
            text-align: center; 
            width: 100%; 
            padding: 20px; 
            display: flex;  
            flex-direction: column; 
            align-items: center; 
        }
        .form-select, button {
            width: 50%; 
            padding: 10px;
            margin-top: 10px; 
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        button {
            width: 50%;
            background-color: #4CAF50; 
            color: white;
            border: none;
            cursor: pointer;
            
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="/" class="menu-button">Meni</a>
    </div>

    <div class="centered-container">
        <a href="/trazenje" style="width: 90%; text-decoration: none;">
            <button type="button">Posetite Pretragu</button>
        </a>

        <select id="dogHistory" class="form-select" aria-label="Dog search history" onchange="redirectToDogPage(this.value)">
            <option selected>Odaberite nedavno pretražene rase</option>
        </select>
    </div>

    <script>
                function displayHistory() {
    let history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
    let select = document.getElementById('dogHistory');
    select.innerHTML = '<option selected>Odaberite nedavno pretražene rase</option>';

    history.forEach(selection => {
        let option = document.createElement('option');
        option.value = selection.url;
        option.textContent = `${selection.rasa} - ${selection.boja}`;
        select.appendChild(option);
    });
}

function redirectToDogPage(url) {
    window.location.href = url;
}

window.onload = displayHistory;

        </script>


   
</html>
